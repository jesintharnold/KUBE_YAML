apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    app:  postgres-app
    name: postgres-pod
spec:
  containers:
    - name: postgres
      image: postgres:alpine
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres        
    